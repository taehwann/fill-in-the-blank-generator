<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fill in the Blank Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <div class="logo">
      FILL IN THE BLA_K GENERATOR
    </div>
    <div id="diff" class="difficulty">
      Difficulty:
      <select>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div>
  </header>

  <main>
    <textarea id="user-input" class="sentence" rows="4" placeholder="Press Generate Button"></textarea>
    <textarea id="answer-output" class="answer-display" rows="4" placeholder="Answer will appear here..." readonly></textarea>
    <button id="answer" class="answer-btn" disabled>Answer</button>
    <button id="send" class="generate-btn" disabled>Generate</button>
    <div id="download-status" class="llm-status">LLM: Ready</div>
    <div class="donate">If you enjoy this tool, consider donating to support development. ❤️</div>
    <button class="donate-btn">Donate</button>
  </main>
  <script src="./index.js" type="module"></script>
</body>
</html>
